                        </select>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-3">

                        <select class='generalInput' id="localVaga" name='Gênero'>
                            <option value="Selecione" selected>Selecione</option>
                            <option value="Presencial">Presencial</option>
                            <option value="Remoto">Remoto</option>
                            <option value="Hibrído">Hibrído</option>
                        </select>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-2"><button 
                        class="btnAplicar" id='applytBtn' onclick="orderedFilters(document.getElementById('type').value, document.getElementById('localVaga').value)">Aplicar</button></div>
                    <div class="col-sm-12 col-md-6 col-lg-2"><button
                        class="btnRemover" id='declineBtn' onclick="clearFilter()">Remover</button></div>
                </div>
